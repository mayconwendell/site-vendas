<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilo/login.css">
    <title>Site de Login</title>
</head>
<body>
    <div class="logo-container">
        <img src="assets/imagens/logo.png.png" alt="Logo do Site">
        <div class="logo-text">
            <h2>Tec<span>Space</span></h2>
            <p>A sua loja de teclados</p>
        </div>
        <div class="menu">
            <a href="">HOME</a>
            <a href="">TECLADOS</a>
            <a href="">ACESSÓRIOS</a>
            <a href="">CONTATO</a>
        </div>
    </div>
    <div id="principal">
        <div class="esquerda">
            <h1 class="titulo">Faça login<br>e entre para <br>aproveitar os produtos <br>
            do nosso site</h1>
            <a href="">Saiba Mais</a>
        </div>
        <div class="direita">
            <div class="cardlogin">
                <h1 class="textlogin">LOGIN</h1>
                <div class="textcard">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="textcard">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Insira sua senha">
                </div>
                <button class="login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
